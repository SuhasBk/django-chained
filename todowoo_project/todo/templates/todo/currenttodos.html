{% extends 'todo/base.html' %}

{% block content %}
Your todos

<ul>
    {% for todo in todos %}
    <a href="{% url 'viewtodo' todo.id %}">
    <li>{% if todo.important %}
            <b>{{todo.title}}</b>
        {%else%}
            {{todo.title}}
        {% endif %}
        {% if todo.memo %} 
        - {{todo.memo}}
        {%endif%}
    </li>
    </a>
    {% endfor %}
</ul>
{% endblock %}
